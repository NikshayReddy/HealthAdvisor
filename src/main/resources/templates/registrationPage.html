<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CareVault Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #00ffcc;
            text-align: center;
            padding: 50px;
            overflow-y: auto;
            height: 100vh;
        }
        .container, .section {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            animation: fadeIn 1s ease-in-out;
        }
        h1, h2, h3 {
            text-shadow: 0 0 10px #00ffcc;
        }
        p {
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffcc;
            opacity: 1;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        form {
            text-align: left;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: #00ffcc;
            font-size: 1em;
            box-shadow: 0 0 10px #00ffcc;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: #000428;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ffcc;
        }
        button:hover {
            background: #004e92;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CareVault Registration</h1>
        <p>You are now one step away from finding comfort no further than your doorstep.</p>
    </div>

    <div class="section">
        <h3>Fill In The Details Below To Register</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            
            <label for="dob">Enter Your Date Of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required>
            
            <label>Select Your Gender:</label>
			<label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" th:field="*{gender}">

			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="Female" th:field="*{gender}">

            <label>Select Pre-existing Health Conditions:</label>
			<label for="hypertension">Hyper-Tension</label>
			<input type="checkbox" id="hypertension" value="Hyper-Tension" th:field="*{healthConditions}">

			<label for="diabetes">Diabetes</label>
			<input type="checkbox" id="diabetes" value="Diabetes" th:field="*{healthConditions}">

			<label for="highbp">High BP</label>
			<input type="checkbox" id="highbp" value="High BP" th:field="*{healthConditions}">

			<label for="arthritis">Arthritis</label>
			<input type="checkbox" id="arthritis" value="Arthritis" th:field="*{healthConditions}">
            
            <button type="submit">Save Registration Details</button>
        </form>
    </div>
</body>
</html>
